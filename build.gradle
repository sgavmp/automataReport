apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'xmlToReport',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.bbva.automatareport.MainAutomataReport'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
	compile fileTree(dir: 'lib', include: '*.jar')
    compile 'org.docx4j:docx4j:3.2.1'
    compile 'fr.opensagres.xdocreport:xdocreport:1.0.5'
    compile 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.pdf:1.0.5'
    compile 'org.apache.velocity:velocity:1.7'
    compile 'oro:oro:2.0.8'
    compile 'jfreechart:jfreechart:1.0.0'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
